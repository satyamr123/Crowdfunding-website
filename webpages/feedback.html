<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css"

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html"> <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Other Pages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./loginsignup.html">Login</a>
                        <a class="dropdown-item" href="./pricing.html">Pricing</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">User dashboard</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="panel">
        <div class="container">
            <div class="row common">
                <div class="col-md-2"></div>
                <div class="col-md-8">

                    <h1 class="text-center mt-5 font-weight-bold">Feedback</h1>
                    <hr class="bg-white">
                    <h6 class="text-center">Please write your feedback below:</h6>
                    <h3 class="mt-4">How do you rate your overall experience?</h3>

                    <form action="../index.html">
                        <label class="radio-inline"><input type="radio" name="experience" value="bad">Bad</label>
                        <label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
                        <label class="radio-inline"><input type="radio" name="experience" value="bad">Good</label>

                </div>
            </div>

            <div class="row common">
                <div class="col-md-2"></div>
                <label class="col-md-4">Full Name*<br>
                    <input type="text" id="text" required="" placeholder="Abdul Rafay"></label>

                <label class="col-md-4">Email*<br>
                    <input type="text" id="text" required="" placeholder="theprovider@gmail.com"></label>
            </div>

            <div class="row common">
                <div class="col-md-2"></div>
                <label class="col-md-4">Age*<br>
                    <input type="number" id="text" required="" placeholder="25"></label>

                <label class="col-md-4">Phone*<br>
                    <input type="number" id="text" required="" placeholder="+92123456789"></label>
            </div>

            <div class="row common">
                <div class="col-md-2"></div>
                <label class="col-md-8">Message*<br>
                    <textarea id="message" required="" placeholder="Write yor message here" cols="48"
                        rows="5"></textarea></label>
            </div>

            <div class="row common">
                <div class="col-md-2 common"></div>
                <button class="btn btn-primary" style="width: auto;">Submit</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
