<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/startfundraiser.css">
</head>

<body>

    <div class="container">
        <h1 style="text-align: center;">Form to start fundraiser</h1>
        <form action="../webpages/Userdashboard.html">
            <h2 style="text-align: left;">Billing address</h2>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <h2 style="text-align: left;">Fundraiser Details</h2>
            <div class="project-details form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name of project">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Description">
                </div>
            </div>
            <div class="amount form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Amount of funds you need">
                </div>
            </div>





            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Theoretical
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Practical
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Anonymous
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Medical</option>
                            <option value="3">Maths</option>
                            <option value="4">Robotics</option>
                            <option value="5">Biotech</option>
                            <option value="6">Any other category</option>
                        </select>
                    </div>

                    <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Remember my
                                preference</label>
                        </div>
                    </div>


                </div>
                <div class="sub-but col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
            <div class="sub-but col-auto my-1">
                <a href="../index.html" style="text-align: right; color: black;">Homepage</a>
            </div>











        </form>
    </div>
</body>

</html>
